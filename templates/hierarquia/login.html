{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema RH</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div> {# Animation layer #}

    <div class="login-container"> {# Login card layer #}
        <div class="login-header">
            <span class="icon"><i class="fas fa-fingerprint"></i></span> {# Ícone "tech" exemplo #}
            <h1>Sistema RH</h1>
            <p>Acesse sua conta para continuar</p> {# Texto ajustado #}
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="login-footer">
            <p>© {% now "Y" %} Sistema de RH</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        tsParticles.load("particles-js", {
            background: {
                color: { value: "#f8f9fa" } // Light background for particles layer
            },
            fpsLimit: 60,
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "connect" }, // Connect on hover
                    onClick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    // Grab removed, connect used instead
                    connect: { distance: 80, links: { opacity: 0.3 } }, // Connect nearby particles on hover
                    push: { quantity: 4 },
                    repulse: { distance: 100, duration: 0.4 },
                }
            },
            particles: {
                color: { value: "#64758C" }, // Mid Blue-Gray particles
                links: {
                    color: "#949BA6", // Mid Gray links
                    distance: 150,
                    enable: true,
                    opacity: 0.2, // Subtle links
                    width: 1
                },
                collisions: { enable: false },
                move: {
                    direction: "none", enable: true, outModes: { default: "bounce" },
                    random: true, // Random movement
                    speed: 1, // Slower speed
                    straight: false
                },
                number: { density: { enable: true, area: 900 }, value: 70 }, // Slightly adjusted density/value
                opacity: { value: 0.4 }, // Particle opacity
                shape: { type: "circle" },
                size: { value: { min: 1, max: 3 } }
            },
            detectRetina: true
        });
    </script>
</body>
</html>
